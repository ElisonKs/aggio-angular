<div class="row">
<div *ngFor="let product of productsList" class="col-3 col-sm-3">
    <div class="card" style="width:80%">
        <img class="card-img-top" src="http://www.useaggio.com.br/administrador/assets/images/produtos/{{product.dlv_id_pro}}.jpg" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">{{product.dlv_descricao_pro}}</h4>
          <p class="card-text">R${{product.dlv_preco_pro}}.</p>
          <a href="#" class="btn btn-primary">Ver</a>
        </div>
      </div>
  
    
  
</div>
</div>
